version: '3.8'

services:
  # 1. 主面板服务
  x-fusion-panel:
    image: sijuly0713/x-fusion-panel:latest
    container_name: x-fusion-panel
    restart: always
    ports:
      - "127.0.0.1:8081:8080"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - XUI_USERNAME=${XUI_USERNAME:-admin}
      - XUI_PASSWORD=${XUI_PASSWORD:-admin}
      - XUI_SECRET_KEY=${XUI_SECRET_KEY:-sijuly_secret_key}

  # 2. 订阅转换服务 
  subconverter:
    image: tindy2013/subconverter:latest
    container_name: subconverter
    restart: always
    expose:
      - "25500"
    environment:
      - TZ=Asia/Shanghai

  # 3. 反向代理服务 
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
    depends_on:
      - x-fusion-panel
      - subconverter
